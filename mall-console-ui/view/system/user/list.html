<head>
    <meta charset="utf-8">

          name="viewport"/>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../../../component/boostrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../../../component/boostrap/css/bootstrap-select.css" rel="stylesheet" type="text/css"/>
    <link href="../../../component/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../component/h-ui.admin/css/H-ui.admin.css" rel="stylesheet" type="text/css"/>

    <link href="../../../component/h-ui.admin/skin/default/skin.css" id="skin" rel="stylesheet" type="text/css"/>
    <link href="../../../component/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../../component/laypage/1.2/skin/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../../../component/common/css/pageshowList.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .text-c {
            text-align: left;
        }

        .page-footer p {
            position: absolute;
            top: 17px;
        }

        .page-footer {
            padding-top: 0px;
        }

        .page-footer p {
            display: block;
            float: left;
        }

        .bootstrap-select .btn-default {
            background: #fff;
        }
    </style>
    <title>用户管理</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> <i class="Hui-iconfont">&#xe61d;</i> 系统管理<span
        class="c-gray en">&gt;</span> <i class="Hui-iconfont">&#xe60d; </i>用户管理
    <a class="btn btn-success radius r" href="javascript:;"
       onclick="refreshPage()" style="line-height:1.6em;margin-top:3px" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div class="text-c">
        所属组织：
        <select class="selectpicker" data-live-search="true" data-width="200px" id="organizationId"
                onchange="searchList();"></select>
        名称：
        <input class="input-text" id="searchKey" name="searchKey" onkeydown="if (event.keyCode===13){searchList();}"
               placeholder="名称" style="width:250px"
               type="text" value="">
        <button class="btn btn-secondary radius" id="searchButton" onClick="searchList()" type="submit"><i
                class="Hui-iconfont">&#xe665;</i>
            &nbsp;搜索
        </button> &nbsp;
        <!--重置按钮-->
        <button class="btn btn-danger radius" onClick="refresh()" type="submit"><i class="Hui-iconfont">&#xe6e2;</i>重置
        </button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l">
        <a class="btn btn-primary radius" href="javascript:;" onclick="member_add('新增员工','add.html','','510')"><i
                class="Hui-iconfont">&#xe600;</i> 新增</a>
    </span>
        <span class="r">共有数据：<strong><span id="totalCount">0</span></strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th>选择</th>
                <th width="">所属组织</th>
                <th width="">所属部门</th>
                <th width="100">用户姓名</th>
                <th width="">用户昵称</th>
                <th width="">性别</th>
                <th width="">账户</th>
                <th width="">邮箱</th>
                <th width="">电话</th>
                <th width="">状态</th>
                <th width="">创建人</th>
                <th width="">创建时间</th>
                <th width="">更新人</th>
                <th width="">更新时间</th>
                <th width="">操作</th>
            </tr>
            </thead>
            <tbody id="bodyHtml">
            </tbody>
        </table>
        <div class="page-footer">
            <input id="pageLimit" name="pageLimit" type="hidden">
            <input hidden="true" id="pageSize" value="1">
            <p>显示<span id="startData">0</span>到<span id="endData">0</span>条，共<span id="allData">0</span>条
            </p>
            <div id="pageFooter"></div>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script charset="utf-8" rel="prefetch" src="../../../component/jquery/1.9.1/jquery.min.js"
        type="text/javascript"></script>

        type="text/javascript"></script>

        type="text/javascript"></script>
<script charset="utf-8" rel="prefetch" src="../../../component/datatables/1.10.0/jquery.dataTables.min.js"
        type="text/javascript"></script>
<script charset="utf-8" rel="prefetch" src="../../../component/lightbox/2.8.1/js/lightbox.min.js"

<script charset="utf-8" rel="prefetch" src="../../../component/layer/2.4/layer.js" type="text/javascript"></script>

        type="text/javascript"></script>

        type="text/javascript"></script>
