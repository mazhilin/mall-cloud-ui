    <title>角色新增-顺盈云商城管理平台</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-role-add">
        <input type="hidden" class="input-text" value="0" placeholder="" id="id" name="id">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="code" name="code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="message" name="message">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>作用域&nbsp;&nbsp;：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select id="scope" name="scope" class="input1">
                    <option value="1">后台平台</option>
                    <option value="2">APP平台</option>
                    <option value="3">SMR平台</option>
                    <option value="4">业务平台</option>
                </select>
            </div>
        </div>
<!--        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">附加数据<br>权限选择：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="citySel" type="text" readonly value="" clas="input-text" style="width:250px"
                       onclick="showMenu();"/>&nbsp;<a id="menuBtn" href="#" onclick="showMenu(); return false;">选择</a>
                <input id="resourceIds" value="" name="resourceIds" hidden="true"/>

                <div id="menuContent" class="menuContent" style="display:none; position: absolute;z-index: 9">
                    <ul id="menuTreeList" class="ztree" style="margin-top:0; width:250px; height: 200px;"></ul>
                </div>
            </div>
        </div>-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="remark" id="remark" cols="" rows="" class="textarea" placeholder="备注..."
                          onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>
