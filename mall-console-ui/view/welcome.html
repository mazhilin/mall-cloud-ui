<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
          name="viewport"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../component/html5shiv.js"></script>
    <script type="text/javascript" src="../component/respond.min.js"></script>
    <![endif]-->
    <link href="../resources/icons/pivotal-cloud.ico" rel="Bookmark">
    <link href="../resources/icons/pivotal-cloud.ico" rel="Shortcut Icon">
    <link href="../resources/icons/pivotal-cloud.ico" rel="icon"/>
    <link href="../component/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="../component/h-ui.admin/css/H-ui.admin.css" rel="stylesheet" type="text/css"/>
    <link href="../component/Hui-iconfont/1.0.8/iconfont.min.css" rel="stylesheet" type="text/css"/>
    <link href="../resources/fonts/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="../component/h-ui.admin/skin/default/skin.css" id="skin" rel="stylesheet" type="text/css"/>
    <link href="../component/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../public/css/public.css" rel="stylesheet" type="text/css"/>
    <link href="../public/css/welcome.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
    <script src="../component/DD_belatedPNG_0.0.8a-min.js" type="text/javascript">
        <
        script > DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>系统分析|顺盈云商城管理平台</title>
</head>

<body>
<div class="page-container">
    <!-- 会员注册数量&会员消费总额 -->
    <div class="container-top">
        <div class="container-top-public">
            <div class="public-title">
                <p>会员注册数量</p>
            </div>
            <div class="public-content">
                <div class="public-content-text">
                    <div class="text-num">
                        <div class="num">203</div>
                        <div class="text"><i></i>注册总数</div>
                    </div>
                </div>
                <div class="public-content-echart" id="campus"></div>
            </div>
        </div>
        <div class="container-top-public">
            <div class="public-title">
                <p>会员消费总额</p>
            </div>
            <div class="public-content">
                <div class="public-content-text">
                    <div class="text-num">
                        <div class="num">2039</div>
                        <div class="text"><i class="personal"></i>消费总额</div>
                    </div>
                </div>
                <div class="public-content-echart" id="staff"></div>
            </div>
        </div>
    </div>
    <!-- 筛选 -->
    <div class="container-screen">
        <p class="screen-title">商品区域运营分析</p>
        <select class="screen-select" id="provinceId" name="" onchange="selectProvince();selectOrg();">
            <option value="">筛选省</option>
        </select>
        <select class="screen-select" id="cityId" name="" onchange="selectCity();">
            <option value="">筛选市</option>
        </select>
        <select class="screen-select" id="areaId" name="" onchange="selectArea();">
            <option value="">筛选区</option>
        </select>
    </div>
    <!-- 员工业绩 -->
    <div class="container-mid">
        <div class="container-mid-perfor">
            <div class="public-title">
                <p>员工业绩</p>
            </div>
            <div class="perfor-data">
                <div class="perfor-tab">
                    <div class="total-person active">
                        <div>业绩总数（万元）</div>
                        <div class="num all">1000</div>
                    </div>
                    <div class="total-person">
                        <div>当月业绩（万元）</div>
                        <div class="num num-blue mouth">100</div>
                    </div>
                    <div class="total-person">
                        <div>本周业绩（万元）</div>
                        <div class="num num-green week">10</div>
                    </div>
                </div>
                <div class="perfor-chart-name">
                    <div class="perfor-chart" id="perfor"></div>
                    <div class="perfor-name">业绩走势图</div>
                </div>
                <input class="input-text Wdates select-time" id="rightYear" name=""
                       onfocus="WdatePicker({onpicked:getRight(), dateFmt:'yyyy'})" placeholder="年份" type="text"
                       value="2019"
                />
                <i class="time-tag"></i>
            </div>
        </div>
        <div class="container-mid-number">
            <div class="public-title">
                <p>员工业绩排行榜</p>
            </div>
            <div class="number-data">
                <div class="number-data-text">
                    <div>
                        <img alt="" src="../resources/images/employee.png">
                    </div>
                    <p>员工总数</p>
                    <span class="student-count">100</span>
                </div>
                <div class="number-data-echarts" id="number">

                </div>
            </div>
        </div>
    </div>
    <!-- 会员互动量-->
    <div class="container-bot">
        <div class="container-bot-inter">
            <div class="public-title">
                <p>会员互动量</p>
            </div>
            <div class="inter-data">
                <div class="inter-data-echarts" id="inter">

                </div>
                <input class="input-text Wdates select-time" id="activeYear" name=""
                       onfocus="WdatePicker({onpicked:getInter(), dateFmt:'yyyy'})" placeholder="年份" type="text"
                       value="2019"
                />
                <i class="time-tag"></i>
            </div>
        </div>
        <div class="container-bot-fsb">
            <div class="public-title">
                <p>优惠券数量</p>
            </div>
            <div class="fsb-data">
                <div class="fsb-data-left">
                    <div class="left-num">
                        <img alt="" src="../resources/images/mall-vip.png">
                        <p class="fansi-all">2000</p>
                    </div>
                    <div class="left-bot">
                        发放总数
                    </div>
                </div>
                <div class="fsb-data-right">
                    <ul>
                        <li>
                            <p>普通会员|使用总数</p>
                            <div class="percent">
                                <div class="userCount" style="width: 20%;"></div>
                            </div>
                            <span>200</span>
                        </li>
                        <li>
                            <p>普通会员|发放总数</p>
                            <div class="percent">
                                <div class="userAll" style="width: 20%;"></div>
                            </div>
                            <span>200</span>
                        </li>
                        <li>
                            <p>高级会员 | 使用总数</p>
                            <div class="percent">
                                <div class="customerCount" style="width: 50%;"></div>
                            </div>
                            <span>500</span>
                        </li>
                        <li>
                            <p>高级会员 | 发放总数</p>
                            <div class="percent">
                                <div class="customerAll" style="width: 60%;"></div>
                            </div>
                            <span>600</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 会员推广分析 -->
    <div class="container-parent">
        <div class="parent-title">
            <p>会员推广分析</p>
        </div>
        <div class="parent-wrap">
            <div class="parent-tab">
                <div class="total-person active">
                    <div>推广总数（人）</div>
                    <div class="num people">285</div>
                </div>
                <div class="total-person">
                    <div>推广成交（万元）</div>
                    <div class="num num-blue all">285</div>
                </div>
                <div class="total-person">
                    <div>推广总额（万元）</div>
                    <div class="num num-green mouth">285</div>
                </div>
            </div>
            <div class="parent-chart-name">
                <div class="parent-chart" id="parent"></div>
                <div class="parent-name">业绩走势图</div>
            </div>
            <input class="input-text Wdates select-time" id="parentYear" name=""
                   onfocus="WdatePicker({onpicked:getParent(), dateFmt:'yyyy'})" placeholder="请选择时间" type="text"
                   value="2019"
            />
            <i class="time-tag"></i>
        </div>
    </div>


</div>
<script rel="prefetch" src="../component/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="../component/My97DatePicker/4.8/WdatePicker.js" type="text/javascript"></script>
<script rel="prefetch" src="../component/h-ui/js/H-ui.min.js" type="text/javascript"></script>
<script rel="prefetch" src="../component/h-ui.admin/js/H-ui.admin.js" type="text/javascript"></script>
<script rel="prefetch" src="../component/echarts.min.js" type="text/javascript"></script>
<script rel="prefetch" src="../component/date.js" type="text/javascript"></script>
<script rel="prefetch" src="../component/system.js" type="text/javascript"></script>
<script rel="prefetch" src="../public/js/utils.js" type="text/javascript"></script>
<script rel="prefetch" src="../static/js/welcome.js" type="text/javascript"></script>
</body>
</html>
