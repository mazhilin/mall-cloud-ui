<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script>
        if (window !== top) top.location.replace(location.href);
    </script>
    <title>系统主页-顺盈云商城管理平台</title>
    <link href="../resources/icons/pivotal-cloud.ico" rel="Bookmark">
    <link href="../resources/icons/pivotal-cloud.ico" rel="Shortcut Icon">
    <link href="../resources/icons/pivotal-cloud.ico" rel="icon"/>
    <link href="../public/css/public.css" rel="stylesheet">
    <link href="../component/swiper/css/swiper.min.css" rel="stylesheet">
    <link href="../resources/fonts/iconfont.css" rel="stylesheet">
    <link href="../public/css/console-ui.css" rel="stylesheet">
</head>
<body>
<div class="swiper-container landing-swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img rel="prefetch" alt="" src="../resources/images/background-one.png">
        </div>
        <div rel="prefetch" class="swiper-slide">
            <img alt="" src="../resources/images/background-two.png">
        </div>
        <div rel="prefetch" class="swiper-slide">
            <img alt="" src="../resources/images/background-three.png">
        </div>
    </div>
</div>

<div class="landing-into">
    <p class="into-title"><i>欢迎使用</i>顺盈商城管理云平台</p>
    <p class="into-vip">——— <i>账号密码登录</i> ———</p>

    <div class="into-input into-input-top">
        <i class="iconfont icon-touxiang"></i>
        <input autocomplete="off"
               id="account"
               lay-verType="tips"
               lay-verify="required"
               name="account"
               placeholder="请输入用户名"
               type="text">
    </div>
    <div class="into-input into-input-bot">
        <i class="iconfont icon-mima"></i>
        <input autocomplete="off" id="password"
               lay-verType="tips"
               lay-verify="required"
               name="password" placeholder="请输入密码" placeholder-color="#eee" type="password">
    </div>

    <div class="into-check">
        <div class="into-check-left">
            <input id="checkbox-id" name="auto" type="checkbox">
        </div>
        <p>下次自动登陆</p>
    </div>
    <a href="#" id="login"><p class="into-but">登录</p></a>
</div>

<div class="landing-footer">
    <p> Copyright © 2018-2020 Pivotal Cloud 云技术团队 all rights reserved.</p>
</div>

<script rel="prefetch" src="../component/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script rel="prefetch" src="../component/swiper/js/swiper.min.js"type="text/javascript"></script>
<script rel="prefetch" src="../component/layer/2.4/layer.js"type="text/javascript"></script>
<script rel="prefetch" src="../component/md5.js" type="text/javascript"></script>
<script rel="prefetch" src="../public/js/utils.js" type="text/javascript"></script>
<script rel="prefetch" src="../static/js/login.js" type="text/javascript"></script>
</body>
</html>
